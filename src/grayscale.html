<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>grayscale</title>
        <style media="screen">
            img {
                -webkit-filter: grayscale(100%);
                -moz-filter: grayscale(100%);
                -ms-filter: grayscale(100%);
                -o-filter: grayscale(100%);
                filter: grayscale(100%);
                filter: gray;
            }
        </style>
    </head>
    <body>
        <img src="https://picsum.photos/300/300?image=0" alt="">
    </body>
</html>
